<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta name="format-detection" content="telephone=no" />
    <meta content="email=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>预约页</title>
	<link rel="stylesheet" href="css/app_reset.css">
    <link rel="stylesheet" href="css/make.css">
</head>
<body>
	<header>
		<div class="head"></div>
		<h2>用户信息填写</h2>
	</header>
	<form action="" id="form">
		<ul>
			<li>*姓名:&nbsp;&nbsp;<input type="text" class="fr" id="name" name="name"></li>

			<li>*电话:&nbsp;&nbsp;<input type="tel" class="fr" id="tel" name="number"></li>

			<li>&nbsp;行业:&nbsp;&nbsp;<input type="text" class="fr" id="industry" name="job"></li>

			<li>*公司:&nbsp;&nbsp;<input type="text" class="fr" id="company" name="commp"></li>

			<li>*邮箱:&nbsp;&nbsp;<input type="email" class="fr" id="email" name="eml"></li>

			<li class="flex" style="position: relative;">*意向产品:<input type="text" readonly="readonly" id="order" value="威图自动化系统" name="product"><i class="select"></i></li>

			<li>验证码:&nbsp;&nbsp;<input type="text" id="code" name="cd"><input type="button" id="codeBtn" value="获取验证码"></li>
			
			<p>(*号为必填项)</p >
			<li><input type="button" id="loginBtn" value="预约"></li>
		</ul>
		
		<!-- 单选 -->
		<div class="lay">
			<div class="checked">
				<p><input type="radio" name="one" id="one" checked="" value="威图自动化系统"><i class="a"></i><label for="one">威图自动化系统</label></p >
				<p><input type="radio" name="one" id="two" value="冷却设备系列"><i class="b"></i><label for="two">冷却设备系列</label></p >
				<p><input type="radio" name="one" id="three" value="LED系统灯具"><i class="c"></i><label for="three">LED系统灯具</label></p >
				<p><input type="radio" name="one" id="four" value="边缘计算中心"><i class="d"></i><label for="four">边缘计算中心</label></p >
			</div>
		</div>
	</form>
	<p class="info">预约客户可凭该邀请函电子回执在展台现场得到精美礼品一份</p>
	
	<!-- 可在苹果手机触发播放-背景音乐 -->
	<audio controls autoplay loop style="display:none;" id="bgmusic"></audio>
		
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/form.js"></script>
<script>
	(function() { //苹果手机触发播放
	    function log(info) {
	        // console.log(info);
	    }
	    function forceSafariPlayAudio() {
	        audioEl.load(); // iOS 9   还需要额外的 load 一下, 否则直接 play 无效
	        audioEl.play(); // iOS 7/8 仅需要 play 一下
	    }

	    var audioEl = document.getElementById('bgmusic');
	    
	    audioEl.addEventListener('loadstart', function() {
	        log('loadstart');
	    }, false);

	    audioEl.addEventListener('loadeddata', function() {
	        log('loadeddata');
	    }, false);

	    audioEl.addEventListener('loadedmetadata', function() {
	        log('loadedmetadata');
	    }, false);

	    audioEl.addEventListener('canplay', function() {
	        log('canplay');
	    }, false);

	    audioEl.addEventListener('play', function() {
	        log('play');
	        // 当 audio 能够播放后, 移除这个事件
	        window.removeEventListener('touchstart', forceSafariPlayAudio, false);
	    }, false);

	    audioEl.addEventListener('playing', function() {
	        log('playing');
	    }, false);
	    // audioEl.addEventListener('pause', function() {
	    //     log('pause');
	    // }, false);

	    // 由于 iOS Safari 限制不允许 audio autoplay, 必须用户主动交互(例如 click)后才能播放 audio,
	    // 因此我们通过一个用户交互事件来主动 play 一下 audio.
	    window.addEventListener('touchstart', forceSafariPlayAudio, false);
	    audioEl.src = 'img/111.mp3';
	})();
</script>
</html>
